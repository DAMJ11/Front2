<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud de Productos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="text-center text-primary my-5">Crud de Productos</h1>
            </div>
            <div class="col-8">
                <form>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="nombre-prod">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precio-prod">
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagen</label>
                    <input type="url" class="form-control" id="imagen-prod">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion-prod">
                </div>
                <button type="button" class="btn-guardar btn btn-primary ">Submit</button>
                </form>
                <div class="mb-3">
                    <label class="form-label">Buscar</label>
                    <input type="text" class="form-control" id="buscador" placeholder="Filtrar por nombre o descripciÃ³n">
                </div>
                <button type="button" class="btn-exportar btn btn-success mb-3">Exportar PDF</button>
            </div>
            <div class="col-8">
                <table class="table listado">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripcion</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./localStorage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
